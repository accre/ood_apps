---
title: "ACCRE GPU Desktop"
description: |
  This is an experimental feature!!! This app will launch an interactive
  desktop on an ACCRE GPU node. You must have GPU access to use this app.
cluster: "accre"
attributes:
  desktop: "xfce"
  bc_account:
    label: "GPU Enabled Slurm Account"
  bc_queue: null
  bc_num_slots: null
  bc_num_hours:
    value: 48
  bc_mem: null
  bc_num_cores: null
  num_gpus:
    value: 1
    label: "Number of requested GPU resources"
    help: |
        Note that requesting 4 GPU resources will give you an
        exclusive reservation on the server.
  gpu_arch:
    label: "GPU Architecture"
    widget: select
    options:
      - ["Maxwell", "maxwell"]
      - ["Pascal", "pascal"]
      - ["Turing", "turing"]
      - ["A6000", "a6000"]
      - ["A100", "a100"]
      - ["DGX-A100-40GB", "dgx40"]
      - ["DGX-A100-80GB", "dgx80"]
  vnc_resolution:
     required: true
     widget: "resolution_field"
     label: "Desktop Screen Resolution (px)"
     value: "1024x768"
form:
  - bc_vnc_idle
  - desktop
  - bc_num_hours
  - bc_mem
  - bc_num_cores
  - bc_num_slots
  - node_type
  - bc_account
  - bc_queue
  - num_gpus
  - gpu_arch
  - vnc_resolution
submit: "submit/gpu_submit.yml.erb"
